<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <section class="cssletter">
    <div class="envelope">
      <button class="heart" id="openEnvelope" aria-label="Open Envelope">
        <span class="heart-text">Open</span>
      </button>
      <div class="envelope-flap"></div>
      <div class="envelope-folds">
        <div class="envelope-left"></div>
        <div class="envelope-right"></div>
        <div class="envelope-bottom"></div>
      </div>
    </div>
    <div class="letters">

      <blockquote class="letter center" id="letter-content" tabindex="0" style="left: 390px;">
        <p>Will you be my valentine?</p>

        <div class="gif-container">
          <img
            src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXluNXlybDZ1OThqNXdpamppazV5dnkxa2d3MHkyaWg3Z2gzampodCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/T7fVPrsF8TYMQTF9VJ/giphy.gif"
            alt="Please" style="max-width: 100px; display: block; margin: 0px auto; pointer-events: none;">
        </div>

        <div>

        </div>

        <div class="button-wrapper">
          <button class="yes-button" id="yesBtn"> Yes </button>
          <button class="no-button"><span>No</span></button>
        </div>
      </blockquote>
    </div>
  </section>


</body>

</html>

<script>
  const letters = document.querySelectorAll(".letter");
  const lettersContainer = document.querySelector(".letters");
  let zIndexCounter = 10;

  const shuffleArray = (array) => {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  };

  const shuffledThings = Array.from(letters);
  shuffleArray(shuffledThings);

  shuffledThings.forEach((letter) => {
    lettersContainer.appendChild(letter);
    const center = document.querySelector(".cssletter").offsetWidth / 2 - letter.offsetWidth / 2;
    letter.style.left = `${center}px`;

    function isOverflown(element) {
      return element.scrollHeight > element.clientHeight || element.scrollWidth > element.clientWidth;
    }

    if (!isOverflown(letter)) {
      letter.classList.add("center");
    }
    let offsetX, offsetY;
    letter.addEventListener("mousedown", (e) => {
      if (e.target.tagName !== "BUTTON") {
        const rect = e.target.getBoundingClientRect();

        letter.style.position = "fixed";
        letter.style.left = `${rect.left}px`;
        letter.style.top = `${rect.top}px`;

        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;

        letter.style.zIndex = zIndexCounter++;
        const moveAt = (posX, posY) => {
          letter.style.left = `${posX - offsetX}px`;
          letter.style.top = `${posY - offsetY}px`;
        };
        const onMouseMove = (moveEvent) => moveAt(moveEvent.clientX, moveEvent.clientY);
        const onMouseUp = () => {
          document.removeEventListener("mousemove", onMouseMove);
          document.removeEventListener("mouseup", onMouseUp);
        };
        document.addEventListener("mousemove", onMouseMove);
        document.addEventListener("mouseup", onMouseUp);
      }
    });
  });
  document.querySelector("#openEnvelope").addEventListener("click", () => {
    document.querySelector(".envelope").classList.add("active");
  });
  const closeButtons = document.querySelectorAll(".closeLetter");
  closeButtons.forEach((button) => {
    button.addEventListener("click", (e) => {
      e.preventDefault();
      const letter = e.target.closest(".letter");
      if (letter) {
        letter.style.display = "none";
      }
    });
  });

  const noBtn = document.querySelector(".no-button");
  const letter = document.querySelector(".letter");

  noBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // prevents dragging the letter

    const letterRect = letter.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = letterRect.width - btnRect.width - 20;
    const maxY = letterRect.height - btnRect.height - 20;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
  });

  const yesBtn = document.getElementById("yesBtn");

  yesBtn.addEventListener("click", (e) => {
    e.stopPropagation(); // prevents the letter drag
    window.location.href = "page2.html";
  });

</script>
